<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<title>Simple numbers</title>
</head>
<body>
<center>

<input type="text" placeholder="Enter number here" id="data" size="30"></input><br>
<button onclick="check('data')">Check</button>
<button onclick="reset('data')">Clear</button><br>
<p id="info"></p>
<input type="text" placeholder="from" id="from" size="15"></input>
<input type="text" placeholder="to" id="to" size="15"></input><br>
<button onclick="find('from','to')">Find</button>
<button onclick="reset('from')">Clear</button><br>
<table width="90%">
<tr><td><p id="result"></p></td></tr>
</table>
</center>
</body>
</html>
