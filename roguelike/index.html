<html>

<head>
<title>Canvas</title>
<meta charset="Windows-1251">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>

<body>

<table>

<tr>
<td>
<canvas id="cnvs"></canvas><br>
Change scale:
<input class="scale" type="button" onclick="scale('+')" value="+">
<input class="scale" type="button" onclick="scale('-')" value="-">
</td>
<td>
<p>Action:&nbsp;<tt id="action"></tt></p>
<p>X:&nbsp;<tt id="cursor_x"></tt></p>
<p>Y:&nbsp;<tt id="cursor_y"></tt></p>
<p id="info"></p>
</td>
</tr>

<tr>

<table>
<tr>
<td rowspan="3">
<input class="control" type="button" onclick="control('left')" value="&larr;"></td>
<td>
<input class="control" type="button" onclick="control('up')" value="&uarr;"></td>
<td rowspan="3">
<input class="control" type="button" onclick="control('right')" value="&rarr;"></td>
</tr>

<tr>
<td>
<input class="control" type="button" onclick="showHelp()" value="?"></td>
</tr>

<tr>
<td>
<input class="control" type="button" onclick="control('down')" value="&darr;"></td>
</tr>
</table>

</tr>

</table>

</body>

</html>
